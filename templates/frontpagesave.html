<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>

<style>
* {margin: 0; padding: 0;}

html {
	height: 100%;
	/*Image only BG fallback*/

	/*background = gradient + image pattern combo*/
	background:
		linear-gradient(rgba(196, 102, 0, 0.6), rgba(155, 89, 182, 0.6));
}
</style>

<body>
HI
<table>
          <tr>

                <th><a href="/addcontact">Add Contact</a></th>

          </tr>
          {% for row in data %}
          <tr>

              <td>{{row[0]}}</td>
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td>
              <td>{{row[3]}}</td>
              <td>{{row[4]}}</td>
              <td>
                  <a href="/editcontact?RN={{ row[0] }}">Edit</a>
                  <a href="/?RN={{ row[0] }}">Delete</a>
              </td>

          </tr>
        {% endfor %}
      </table>


</body>
</html>
